      back: 'retour'
      apropos1: 'Chaque collier-bijoux de chez Stella Collection est créé avec Amour et Passion.  C’est par amour pour mon premier chien, Stella, une petite Chihuahua blonde, que j’ai débuté la création de bijoux canins.  J’ai voulu être à l’avant-garde de la mode canine et créer des bijoux qui ont de la classe, du style et qui font tourner les têtes !'
      apropos2: 'La demande par quelques boutiques haut de gamme et les fréquents commentaires flatteurs lors de nos sorties, m’ont donné envie d’offrir les bijoux à tous les canins et félins de ce monde.'
      apropos3: 'J’ai choisi ici quelques modèles à vous offrir.  Ils sont fait sur mesure pour vous alors n’hésitez pas à faire des demandes.  Vous trouverez dans les boutiques affiliées, beaucoup d’autres modèles car chaque collier-bijou, sauf quelques classiques, est unique et créé selon mon inspiration du moment. '
      apropos4: 'Je crée des bijoux qui peuvent être portés aussi bien par votre animal de compagnie, qu’en bracelet pour vous.  Pourquoi ne pas faire un duo qui à du chien avec votre petit ami à fourrure !'
      apropos5: 'Mon amour des gens et des animaux se reflète dans mes créations et j’espère qu’elles vous plairont, que vous serez heureux que votre animal de compagnie se promène fièrement avec une création de Stella Collection.'
      apropos6: 'Mordez dans la vie !'
      apropos7: 'Stella, Charlotte & Katia'
      infotitle1: 'Grandeur'
      infotitle2: 'Sécurité'
      info1: 'Prenez une ficelle, et placez-la autour du cou de votre animal, à la longueur désirée.  Ensuite mesurez la ficelle et le tour est joué.  Assurez vous de ne pas prendre le collier trop long, surtout si c’est son premier, pour éviter qu’il ne tente de le mordiller.  Vous pouvez aussi mesurer le cou juste et ajouter de 3cm à 5cm (1’’ ou 2’’).'
      info1plus: 'Habituez vos animaux dès leur jeune âge.  Le prix reflète un collier jusqu’à 30cm (12’’).  SVP communiquez avec nous pour connaître le prix d’une commande spéciale de grandeur supérieure. '
      info2: 'SVP, ne laissez jamais votre animal de compagnie sans surveillance avec un bijou canin.  Ce sont des bijoux de fantaisie et ne sont pas faits pour les traitements extrêmes. '
