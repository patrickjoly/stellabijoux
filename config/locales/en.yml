    apropos1: 'Each jewelry necklace from Stella Collection is created with Love & Passion.  It’s for the love of my first dog Stella, a little blond Chihuahua, that I started the creation of canine jewelry.  I want to bring something new & fresh to canine fashion and create pieces that are classy and stylish that with have heads turning!'
    apropos2: 'The demand from some high end pet boutiques and frequent flattering comments during our activities, made me want to offer the jewelry to all the feline and canine of this world.'
    apropos3: 'I chose a few models to offer you on the site.  They are made to order to the wanted size so don’t hesitate if you have a specific demand.  You will find, in our affiliated stores, several more models, most of them unique, created with the inspiration of the moment.'
    apropos4: 'I create jewelry that can be wore as a necklace for your animal or a bracelet for you.  Why not create a duo with you little furry friend!'
    apropos5: 'My love for people and animals is reflected in my creations and I hope you will like them, that you will be happy that your pet walks around proudly with a necklace from Stella Collection.'
