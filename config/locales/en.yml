    info1: 'Take a thin rope and place it around the neck of you animal, at the desired length.  When done, measure the rope and you’ve got your perfect size.  Make sure not to take the necklace too long, especially if it’s his 1st one, so your animal doesn’t chew on it.  You can also measure the neck and add 3cm to 5cm (1’’ or 2’’).'
    info2: 'Please don’t let your pet unattended with canine jewelry.  These are fashion jewelry pieces and are not made for extreme treatment.  '
